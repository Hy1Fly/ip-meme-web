<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ip-meme-web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background-color: black;
        }
        
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        
        #content {
            text-align: center;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .info-item {
            margin: 8px 0;
            transition: opacity 0.3s;
            width: 100%;
            text-align: center;
        }
        
        #countdown {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
        }
        
        #volume-control {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop>
        <source src="https://raw.githubusercontent.com/Hy1Fly/ip-meme-web/main/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div id="countdown">Starting in 13 seconds</div>
    <div id="volume-control">ðŸ”Š</div>
    <div id="content"></div>

    <script>

        const infoItems = [
            "IP Address: Internet Protocol Address",
            "Meme: Cultural concept spread via imitation on the internet",
            "IPv4: 32-bit numerical address",
            "IPv6: 128-bit numerical address",
            "MAC Address: Physical address of network device",
            "IP Meme: Humorous content about IP addresses",
            "DNS: Translates domain names to IP addresses",
            "TCP/IP: Foundation communication protocol of the internet",
            "HTTP: Hypertext Transfer Protocol",
            "HTTPS: Secure HTTP protocol",
            "VPN: Hides your real IP address",
            "Proxy Server: Can also hide your real IP",
            "IP Geolocation: Approximate location based on IP",
            "Dynamic IP: May change with each connection",
            "Static IP: Remains fixed",
            "NAT: Allows multiple devices to share one public IP",
            "Subnet Mask: Distinguishes network and host portions of IP",
            "DNS Cache Poisoning: Attack on DNS system",
            "Packet Sniffing: Capturing data packets",
            "Firewall: Network security system",
            "SSH: Secure Shell for remote access",
            "FTP: File Transfer Protocol",
            "SSL/TLS: Encryption protocols",
            "ICMP: Internet Control Message Protocol",
            "ARP: Address Resolution Protocol",
            "BGP: Border Gateway Protocol",
            "ISP: Internet Service Provider",
            "LAN vs WAN: Local vs Wide Area Network",
            "Bandwidth: Data transfer capacity",
            "Latency: Delay in data transmission",
            "Ping: Test network connectivity",
            "Traceroute: Track packet path",
            "Whois: Domain information lookup",
            "Phishing: Fraudulent attempt to obtain sensitive information",
            "DDoS: Distributed Denial of Service attack",
            "Botnet: Network of compromised devices",
            "Encryption: Converting information into code",
            "Decryption: Converting code back to information",
            "Public Key Cryptography: Asymmetric encryption",
            "Digital Signature: Electronic signature verification"
        ];
        

        function getSystemInfo() {
            const info = [
                `Window Size: ${window.innerWidth} Ã— ${window.innerHeight}px`,
                `Screen Resolution: ${screen.width} Ã— ${screen.height}px`,
                `Available Screen: ${screen.availWidth} Ã— ${screen.availHeight}px`,
                `Color Depth: ${screen.colorDepth} bit`,
                `Pixel Depth: ${screen.pixelDepth} bit`,
                `Browser: ${getBrowserName()} ${getBrowserVersion()}`,
                `User Agent: ${navigator.userAgent.substring(0, 40)}...`,
                `OS: ${navigator.platform}`,
                `Language: ${navigator.language}`,
                `Languages: ${navigator.languages ? navigator.languages.join(', ') : 'Unknown'}`,
                `CPU Cores: ${navigator.hardwareConcurrency || 'Unknown'}`,
                `Device Memory: ${navigator.deviceMemory || 'Unknown'}GB`,
                `Max Touch Points: ${navigator.maxTouchPoints || 'Unknown'}`,
                `Online Status: ${navigator.onLine ? 'Online' : 'Offline'}`,
                `Cookies Enabled: ${navigator.cookieEnabled ? 'Yes' : 'No'}`,
                `Java Enabled: ${navigator.javaEnabled() ? 'Yes' : 'No'}`,
                `PDF Viewer Enabled: ${navigator.pdfViewerEnabled || 'Unknown'}`,
                `Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`,
                `Timezone Offset: ${new Date().getTimezoneOffset()} minutes`,
                `Daylight Saving: ${isDaylightSavingTime() ? 'Yes' : 'No'}`,
                `Local Time: ${new Date().toLocaleTimeString()}`,
                `Local Date: ${new Date().toLocaleDateString()}`,
                `Touch Support: ${'ontouchstart' in window ? 'Yes' : 'No'}`,
                `Vibration Support: ${'vibrate' in navigator ? 'Yes' : 'No'}`,
                `Geolocation Support: ${'geolocation' in navigator ? 'Yes' : 'No'}`,
                `Notification Support: ${'Notification' in window ? 'Yes' : 'No'}`,
                `Service Worker Support: ${'serviceWorker' in navigator ? 'Yes' : 'No'}`,
                `WebGL Support: ${isWebGLSupported() ? 'Yes' : 'No'}`,
                `WebRTC Support: ${isWebRTCSupported() ? 'Yes' : 'No'}`,
                `WebAssembly Support: ${'WebAssembly' in window ? 'Yes' : 'No'}`,
                `Pixel Ratio: ${window.devicePixelRatio}`,
                `Browser Plugins: ${navigator.plugins.length}`,
                `Viewport Size: ${document.documentElement.clientWidth} Ã— ${document.documentElement.clientHeight}px`,
                `Document Size: ${document.documentElement.scrollWidth} Ã— ${document.documentElement.scrollHeight}px`,
                `Scrollbar Width: ${getScrollbarWidth()}px`,
                `Page Load Time: ${(performance.now() / 1000).toFixed(2)}s`,
                `Navigation Method: ${getNavigationMethod()}`,
                `Connection Type: ${getConnectionType()}`,
                `IP Address: Fetching...`,
                `Location: Fetching...`,
                `Network Speed: ${getNetworkSpeed()}`
            ];
            
            return info;
        }
        

        function getBrowserName() {
            const userAgent = navigator.userAgent;
            if (userAgent.includes("Chrome") && !userAgent.includes("Edg")) return "Chrome";
            if (userAgent.includes("Firefox")) return "Firefox";
            if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) return "Safari";
            if (userAgent.includes("Edg")) return "Microsoft Edge";
            if (userAgent.includes("OPR")) return "Opera";
            return "Unknown";
        }
        
        function getBrowserVersion() {
            const userAgent = navigator.userAgent;
            let version = "Unknown";
            
            if (userAgent.includes("Chrome")) {
                version = userAgent.match(/Chrome\/([0-9.]+)/)[1];
            } else if (userAgent.includes("Firefox")) {
                version = userAgent.match(/Firefox\/([0-9.]+)/)[1];
            } else if (userAgent.includes("Safari")) {
                version = userAgent.match(/Version\/([0-9.]+)/)[1];
            } else if (userAgent.includes("Edg")) {
                version = userAgent.match(/Edg\/([0-9.]+)/)[1];
            }
            
            return version;
        }
        
        function isDaylightSavingTime() {
            const today = new Date();
            const jan = new Date(today.getFullYear(), 0, 1);
            const jul = new Date(today.getFullYear(), 6, 1);
            const stdTimezoneOffset = Math.max(jan.getTimezoneOffset(), jul.getTimezoneOffset());
            return today.getTimezoneOffset() < stdTimezoneOffset;
        }
        
        function isWebGLSupported() {
            try {
                const canvas = document.createElement('canvas');
                return !!window.WebGLRenderingContext && 
                      (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
            } catch (e) {
                return false;
            }
        }
        
        function isWebRTCSupported() {
            return !!(navigator.getUserMedia || navigator.webkitGetUserMedia || 
                     navigator.mozGetUserMedia || navigator.msGetUserMedia);
        }
        
        function getScrollbarWidth() {
            return window.innerWidth - document.documentElement.clientWidth;
        }
        
        function getNavigationMethod() {
            const navigation = performance.getEntriesByType('navigation')[0];
            return navigation ? navigation.type : 'Unknown';
        }
        
        function getConnectionType() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            return connection ? connection.effectiveType : 'Unknown';
        }
        
        function getNetworkSpeed() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (connection && connection.downlink) {
                return `${connection.downlink} Mbps`;
            }
            return 'Unknown';
        }
        
        async function fetchIPAndLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                

                const ipIndex = systemInfo.findIndex(info => info.startsWith("IP Address"));
                const locationIndex = systemInfo.findIndex(info => info.startsWith("Location"));
                
                if (ipIndex !== -1) {
                    systemInfo[ipIndex] = `IP Address: ${data.ip}`;
                }
                
                if (locationIndex !== -1) {
                    systemInfo[locationIndex] = `Location: ${data.city}, ${data.region}, ${data.country_name}`;
                }
            } catch (error) {
                console.error("Failed to fetch IP and location:", error);
            }
        }
        
        let currentItemIndex = 0;
        let round = 1;
        let systemInfo = [];
        let allInfo = [];
        let baseFontSize = 36;
        let startTime;
        let countdownValue = 13;
        let totalItems = 0;
        let itemsPerGroup = 10;
        let currentGroup = 0;
        let video;
        let displaySpeed = 600;
        let groupDelay = 600;
        let roundDelay = 600;
        
        function initVideo() {
            video = document.getElementById('video-background');
            
            video.play().then(() => {
                console.log("Video with audio is playing");
            }).catch(error => {
                console.log("Video with audio failed to play:", error);
                video.muted = true;
                video.play().then(() => {
                    console.log("Video is playing without audio");
                    document.getElementById('volume-control').textContent = "ðŸ”‡";
                }).catch(error => {
                    console.log("Video failed to play entirely:", error);
                    video.style.display = 'none';
                });
            });
            
            document.getElementById('volume-control').addEventListener('click', function() {
                if (video.muted) {
                    video.muted = false;
                    this.textContent = "ðŸ”Š";
                } else {
                    video.muted = true;
                    this.textContent = "ðŸ”‡";
                }
            });
        }
        
        function updateCountdown() {
            const countdownEl = document.getElementById('countdown');
            countdownEl.textContent = `Starting in ${countdownValue} seconds`;
            
            if (countdownValue > 0) {
                countdownValue--;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownEl.style.display = 'none';
                startShowingInfo();
            }
        }
        
        function startShowingInfo() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';
            
            systemInfo = getSystemInfo();
            
            fetchIPAndLocation();
            
            allInfo = [...systemInfo, ...infoItems];
            totalItems = allInfo.length;
            
            showNextGroup();
        }
        
        function showNextGroup() {
            const elapsedTime = (Date.now() - startTime) / 1000;
            if (elapsedTime >= 44) {
                clearContent();
                return;
            }
            
            if (currentGroup < Math.ceil(totalItems / itemsPerGroup)) {
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = '';
                
                currentItemIndex = currentGroup * itemsPerGroup;
                
                showNextItemInGroup();
            } else {
                currentGroup = 0;
                currentItemIndex = 0;
                round++;
                
                setTimeout(() => {
                    startShowingInfo();
                }, roundDelay);
            }
        }
        
        function showNextItemInGroup() {
            const elapsedTime = (Date.now() - startTime) / 1000;
            if (elapsedTime >= 44) {
                clearContent();
                return;
            }
            
            const groupEndIndex = Math.min((currentGroup + 1) * itemsPerGroup, totalItems);
            
            if (currentItemIndex < groupEndIndex) {
                const contentDiv = document.getElementById('content');
                
                const infoElement = document.createElement('div');
                infoElement.className = 'info-item';
                infoElement.textContent = allInfo[currentItemIndex];
                infoElement.style.fontSize = `${baseFontSize}px`;
                
                contentDiv.appendChild(infoElement);
                
                adjustFontSize();
                
                currentItemIndex++;
                setTimeout(showNextItemInGroup, displaySpeed);
            } else {
                currentGroup++;
                setTimeout(showNextGroup, groupDelay);
            }
        }
        
        function adjustFontSize() {
            const contentDiv = document.getElementById('content');
            const items = contentDiv.querySelectorAll('.info-item');
            
            let isOverflowing = contentDiv.scrollHeight > contentDiv.clientHeight;
            
            while (isOverflowing && baseFontSize > 10) {
                baseFontSize -= 2;
                
                items.forEach(item => {
                    item.style.fontSize = `${baseFontSize}px`;
                });
                
                isOverflowing = contentDiv.scrollHeight > contentDiv.clientHeight;
            }
        }
        
        function clearContent() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';
            
            const endMessage = document.createElement('div');
            endMessage.textContent = "END @ Hy1Fly";
            endMessage.style.fontSize = "30px";
            endMessage.style.marginTop = "20px";
            contentDiv.appendChild(endMessage);
            
            if (video) {
                video.pause();
            }
        }
        
        window.onload = function() {
            startTime = Date.now();
            
            initVideo();
            updateCountdown();
        };
        
        window.addEventListener('resize', function() {
            adjustFontSize();
        });
    </script>
</body>
</html>
